{% extends 'wrapper.html' %}

{% block content %}

{% load static %}
{% static "" as baseUrl %}

<div class="home" id="home">
    <div class="photo_container">
        <img src="{% static 'img/toiletPaper.jpg' %}" alt="Portrait">
    </div>
</div>

<div class="productList" id="gallery">
    {% for element in toilet_papers %}
        {% if forloop.counter|divisibleby:3 %}
            <div class="productRow">{% endif %}

        <figure>
            <a href="/product/{{ element.id }}"><img src="{{ baseUrl }}img/{{ element.id }}.jpg" alt=""></a>
            <figcaption>{{ element.name }}</figcaption>
        </figure>

        {% if forloop.counter|divisibleby:3 %}
            <div>{% endif %}

    {% endfor %}
    </div>

{% endblock %}
